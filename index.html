<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elden Ring Weapons</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/cdn/main.css">
</head>

<body class="noselect">

    <header class="p-5 text-center border-b border-gray-800">
        <h1 class="text-4xl font-bold">Elden Ring Weapons</h1>
    </header>

    <main class="p-5">

        <div class="mb-6">
            <input 
                id="searchInput" 
                type="text" 
                placeholder="Search weapons..." 
                class="search-box"
                oninput="filterWeapons()"
            >
        </div>

        <div class="overflow-x-auto whitespace-nowrap mb-8 py-2">
            <div id="categories" class="flex space-x-3"></div>
        </div>

        <div id="weapons" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>

    </main>

    <!-- Modal -->
    <div 
        id="weaponModal" 
        class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center p-5"
    >
        <div class="bg-gray-900 p-5 rounded max-w-md w-full text-center relative">

            <button 
                id="closeModal" 
                class="absolute top-2 right-2 text-white text-xl"
            >
                Ã—
            </button>

            <h2 id="modalName" class="text-2xl font-bold mb-3"></h2>

            <img id="modalImage" class="mx-auto mb-3 max-h-60 object-contain">

            <p id="modalInfo" class="text-gray-300"></p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/cdn/js/app.js"></script>
    <script src="/cdn/js/expand.js"></script>
    <script src="/cdn/js/theme.js"></script>

</body>
</html>
